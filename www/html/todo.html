<div>
  <h3 align="center"> {{titleText}}<h3>
  <section>
  [<a href="" ng-click="completeTodo()">Remove completed items</a>]
</section>
<ul>
  <li ng-repeat="todo in todos track by $index">
    <input type="checkbox" ng-model="todo.done">
    <span> {{todo.created | date:'MM/dd/yyyy hh:mm'}}</span>
    <span class="done-{{todo.done}}"> {{todo.text}}<span>
<!--            <input type="button" ng-click="completeTodo()" value="x">  -->
    </li>
  </ul>
  <form ng-submit="addTodo()">
    &nbsp;&nbsp;&nbsp;<input type="text" ng-model="todoText" placeholder="Enter to do item" autofocus="true"/>
    <br />
    <input type="submit" value="Add Task" />
  </form>
